services:
  mysql:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes: 
      - mysql:/var/lib/mysql
    environment: 
        MYSQL_USER: example
        MYSQL_ROOT_PASSWORD: example
        MYSQL_DATABASE: db
            - MYSQL_ALLOW_EMPTY_PASSWORD= 1
    ports: 
      - 3306:3306
      - 33060:33060
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
        - mysql 
    depends_on: 
      - mysql
volumes:
  mysql: